<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crossmarks</title>
    <link href="resources/style/style.css" rel="stylesheet">
</head>

<body>
<header>
    <span class="menu-btn">â‰¡</span>
    <span class="header-title"> Footprint & handprint </span>
</header>

<img class="mario" src="resources/img/mario.png" width="60px">

<div class="container-form">
    <div class="progress-bar">
        <div class="step">
            <p>
                Bedrijf
            </p>
            <div class="bullet">
                <span>1</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        <div class="step">
            <p>
                Contact
            </p>
            <div class="bullet">
                <span>2</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        <div class="step">
            <p>
                C02
            </p>
            <div class="bullet">
                <span>3</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        <div class="step">
            <p>
                Verzenden
            </p>
            <div class="bullet">
                <span>4</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
    </div>
    <div class="form-outer">
        <form action="#">
            <div class="page slide-page">
                <div class="title">
                    Bedrijf:
                </div>
                <div class="field">
                    <div class="label">
                        Bedrijfsnaam
                    </div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">
                        Personeel
                    </div>
                    <input type="number">
                </div>
                <div class="field">
                    <button class="firstNext next">Volgende</button>
                </div>
            </div>
            <div class="page">
                <div class="title">
                    Contact Info:
                </div>
                <div class="field">
                    <div class="label">
                        Email
                    </div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">
                        Telefoonnummer
                    </div>
                    <input type="Number">
                </div>
                <div class="field btns">
                    <button class="prev-1 prev">Vorige</button>
                    <button class="next-1 next">Volgende</button>
                </div>
            </div>
            <div class="page">
                <div class="title">
                    C02 Uitstoot
                </div>
                <div class="field">
                    <div class="label">
                        C02 in kg
                    </div>
                    <input type="number">
                </div>
                <div class="field">
                    <div class="label">
                        Grootste uitstoot
                    </div>
                    <select>
                        <option>Auto(s)</option>
                        <option>Energie</option>
                        <option>Anders</option>
                    </select>
                </div>
                <div class="field btns">
                    <button class="prev-2 prev">Vorige</button>
                    <button class="next-2 next">Volgende</button>
                </div>
            </div>
            <div class="page">
                <div class="title">
                    Werknemer:
                </div>
                <div class="field">
                    <div class="label">
                        Voornaam
                    </div>
                    <input required type="text">
                </div>
                <div class="field">
                    <div class="label">
                        Achternaam
                    </div>
                    <input required type="password">
                </div>
                <div class="field btns">
                    <button class="prev-3 prev">Vorige</button>
                    <button class="submit">Verzenden</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script src="resources/script/form.js"></script>

</html>
